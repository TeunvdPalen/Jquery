<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Lazy load</title>
    <style>
    </style>
</head>

<body>
    <img class="lazy" data-original="images/1.jpg" width="600" height="400">
    <img class="lazy" data-original="images/2.jpg" width="600" height="400">
    <img class="lazy" data-original="images/3.jpg" width="600" height="400">
    <img class="lazy" data-original="images/4.jpg" width="600" height="400">
    <img class="lazy" data-original="images/5.jpg" width="600" height="400">
    <img class="lazy" data-original="images/6.jpg" width="600" height="400">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.lazyload.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("img.lazy").lazyload({
                threshold: 250,
                effect: "fadeIn",
            });
        });
    </script>
</body>

</html>
