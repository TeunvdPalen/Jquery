<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <title>sun - rain</title>
    <link rel="stylesheet" href="sun.css">
</head>

<body>
    <h1>Sun or Rain</h1>
    <button>Sun</button>
    <button>Rain</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $button = $('button');
            $link = $('link');
            $button.click(function(){
                let $stylesheetnaam = $(this).text().toLowerCase();
                $link.attr('href', $stylesheetnaam + ".css")
            })
        });
    </script>
</body>

</html>
