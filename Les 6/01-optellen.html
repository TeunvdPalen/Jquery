<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
		<title>Template</title>
	</head>

	<body>
		<p>
			<input id="g1" />
			<input id="g2" />
			<button id="bereken1">Bereken</button>
			<input id="result1" />
		</p>
		<p>
			<input id="g3" />
			<input id="g4" />
			<button id="bereken2">Bereken</button>
			<input id="result2" />
		</p>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

		<script>
			$(document).ready(function () {
				$("#bereken1").on("click", function () {
					console.log($("#g1"), $("#g2"), $("#result1"));
					berekenen($("#g1"), $("#g2"), $("#result1"));
				});
				$("#bereken2").on("click", function () {
					berekenen($("#g3"), $("#g4"), $("#result2"));
				});
				function berekenen(nr1, nr2, output) {
					output.val(parseInt(nr1.val()) + parseInt(nr2.val()));
				}
			});
		</script>
	</body>
</html>
