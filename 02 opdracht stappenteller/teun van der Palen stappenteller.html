   <body>

		<button>0</button>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $(document).ready(function () {
					$button = $('button');
					console.log($button.text());
					$button.click(function(){
						let $stappen = parseInt($(this).text());
						$stappen += 1;
						$button.html($stappen)
						console.log($stappen);
					})

						
        });
      </script>
   </body>
